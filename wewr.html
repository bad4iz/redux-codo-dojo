<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

'<div class="scrum" style="background-color:rgb(75, 191, 107);width: 50%;position: absolute;top: 0px;left: 0px;height: 100%;opacity: 0.2;z-index: -1;background: rgb(55, 158, 90);"></div>'

<span class="js-badges">
    <div class="badge is-icon-only" title="Эта карточка с описанием.">
        <span class="badge-icon icon-sm icon-description"></span>
    </div>
    <div class="badge" title="Вложения">
        <span class="badge-icon icon-sm icon-attachment"></span>
        <span class="badge-text">1</span>
    </div>
    <div class="badge" title="Элементы чек-листа">
        <span class="badge-icon icon-sm icon-checklist"></span>
        <span class="badge-text">4/40</span>
    </div>
</span>


<script>

    var cards = document.querySelectorAll('.list-card');

    cards.forEach(card=> {
        var tmp = card.querySelector('.icon-checklist');
        var proc = 0;
         if (tmp) {
             if (tmp.nextSibling) {
                 badge = tmp.nextSibling.textContent.split("/")
                 proc = badge[0] ? badge[0]/badge[1]*100 : 0;
             }
         }
        card.innerHTML += '<div class="scrum" style="background-color:rgb(75, 191, 107);width: ' + proc + '%;position: absolute;top: 0px;left: 0px;height: 100%;opacity: 0.2;z-index: -1;background: rgb(55, 158, 90);"></div>'
    });



function sss(count) {
    var cards = document.querySelectorAll('.list-card');
    var badge = cards[count].querySelector('.icon-checklist').nextSibling.textContent.split("/");

    var proc = badge[0] ? badge[0]/badge[1]*100 : 0;
    cards[count].innerHTML += '<div class="scrum" style="background-color:rgb(75, 191, 107);width: ' + proc + '%;position: absolute;top: 0px;left: 0px;height: 100%;opacity: 0.2;z-index: -1;background: rgb(55, 158, 90);"></div>'

}



</script>

</body>
</html>
